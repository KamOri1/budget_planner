{% extends 'base_action.html' %}
{% load static %}

{% block heading %}
    Delete transaction
{% endblock heading %}

{% block form %}
    <form role="form" method="POST" style="width:30%" >
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <button type="submit" value="Submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Confirm</button>
        <a href="{% url 'transaction-home' %}" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Back</a>
    </form>
{% endblock form %}
