{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="main-content  mt-0">
    <section>
      <div class=" min-vh-100">
          <div class="container-fluid">
	<div class="row">
		<div class="col-md-12"  style="margin-bottom:40px">
			<div class="jumbotron">
				<h2>
					Wallet
				</h2>

			</div>
			<div class="row">
				<div class="col-md-6">

                    <button type="button" class="btn btn-secondary active">
						<a href="{% url 'create_wallet' %}" class="btn btn-secondary active" type="button">Create</a>
					</button>
					<button type="button" class="btn btn-secondary active">
						<a href="#" class="btn btn-secondary active" type="button">Update</a>
					</button>
					<button type="button" class="btn btn-secondary active">
						<a href="#" class="btn btn-secondary active" type="button">Delete</a>
					</button>
				</div>
				<div class="col-md-6">
					<h2>
						Active wallet
					</h2>
                    {% if wallets %}
                        <table style="width:80%">
                            <tr>
                                <td>
                                    <tr style="border-bottom: #000 1px solid;">
                                        <td>Name</td>
                                        <td>Value</td>
                                        <td>Id</td>
                                    </tr>
                                    {% for wallet in wallets %}
                                    <tr>
                                        <td>{{ wallet.wallet_name }}</td>
                                        <td>{{ wallet.portfolio_value }}</td>
                                        <td>{{ wallet.id }}</td>
                                    </tr>
                                    {% endfor %}
                                </td>
                            </tr>
                        </table>
                    {% else %}
                        <p>Brak portfeli.</p>
                    {% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
      </div>
    </section>
</main>
{% endblock content %}
