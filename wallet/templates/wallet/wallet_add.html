{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="main-content  mt-0">
    <section>
      <div class="container-fluid py-2">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-dark shadow-dark border-radius-lg pt-3 pb-3">
                        <div style="display: inline-grid;grid-template-columns: auto auto; width: 100%">
                            <div style="align-content: center">
                                <h6 class="text-white text-capitalize ps-3" style="margin-bottom:0">
                                    Add wallet
                                </h6>
                            </div>
                        </div>
                    </div>
                  </div>
                <div class="card-body">
                  <form role="form" method="POST" style="width:30%" action = {{ create_wallet }}>
                    {% csrf_token %}
                    <div class="input-group input-group-outline mb-3" style="display:grid">
                        {{ form.wallet_name.label }}
                       {{ form.wallet_name }}
                    </div>
                    <div class="input-group input-group-outline mb-3" style="display:grid">
                        {{ form.portfolio_value.label }}
                        {{ form.portfolio_value }}
                    </div>
                    <div class="text-center">
                      <button type="submit" value="Submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Save</button>
                      <a href="{% url 'wallet-home'  %}" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Back</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>
{% endblock content %}
