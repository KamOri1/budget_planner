{% extends 'base_action.html' %}
{% load static %}

{% block heading %}
    Add category
{% endblock heading %}

{% block form %}
    <form role="form" method="POST" style="width:30%" action = {{ create_category }}>
        {% csrf_token %}
        <div class="input-group input-group-outline mb-3" style="display:grid">
            {{ form.category_name.label }}
           {{ form.category_name }}
        </div>
        <div class="input-group input-group-outline mb-3" style="display:grid">
            {{ form.category_type.label }}
            {{ form.category_type }}
        </div>
        <div class="text-center">
          <button type="submit" value="Submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Save</button>
          <a href="{% url 'category-home'  %}" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Back</a>
        </div>
      </form>
{% endblock form %}
