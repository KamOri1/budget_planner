{% extends 'base_action.html' %}
{% load static %}

{% block heading %}
    Add account
{% endblock heading %}

{% block form %}
    <form role="form" method="POST" style="width:30%" action = {{ create_account }}>
        {% csrf_token %}
        <div class="input-group input-group-outline mb-3" style="display:grid">
            {{ form.name.label }}
            {{ form.name }}
        </div>
        <div class="input-group input-group-outline mb-3" style="display:grid">
            {{ form.number.label }}
            {{ form.number }}
        </div>
        <div class="input-group input-group-outline mb-3" style="display:grid">
            {{ form.sum_of_funds.label }}
            {{ form.sum_of_funds }}
        </div>
        <div class="text-center">
          <button type="submit" value="Submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Save</button>
          <a href="{% url 'home_account'  %}" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Back</a>
        </div>
      </form>
{% endblock form %}
